<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor</title>
    <link rel="stylesheet" href="/ConversorTemp/style.css">
</head>

<body>

        <div class="main">
            <h1>CONVERSOR</h1>
            <div class="cont">
                <button class="btn" id="btn">Calcular</button>
                <div class="inputs">
                    <input type="text" id="celcius" placeholder="Ingresa Grados C°" />
                    <input type="text" id="faren" placeholder="Ingresa Grados F°" />
                </div>
            </div>
        </div>
        <div class="secc">
            <p class="text1">Resultado temp C° a F°: <p id="fa"></p> </p>
            <p class="text2" id="frase">frase</p>
            <p class="text3">Resultado temp F° a C°: <p id="ce"></p></p>
        </div>
    </div>
    <script src="/ConversorTemp/script.js"></script>
</body>
</html>
